<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adresses</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <style th:fragment="fragment-css">
        .nav-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 0 8px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
        <ul class="nav-bar" th:fragment="fragment-nav-bar">
            <li class="nav-bar-col"><a href="http://localhost:8080/greeting">greeting</a></li>
            <li class="nav-bar-col" ><a href="http://localhost:8080/adresses">Address</a></li>
            <li class="nav-bar-col" ><a href="http://localhost:8080/formulaire">Formulaire</a></li>
            <li class="nav-bar-col" ><a href="http://localhost:8080/meteo">Meteo</a></li>

        </ul>

        <h1>
            Les differentes adresses
        </h1>
        <ul th:each="address: ${allAdresses}">
            <li th:text="${address.getContent()}"/>
            Et l'auteur est : <span th:text="${address.getAuteur()}" > </span>
        </ul>
</body>
</html>
